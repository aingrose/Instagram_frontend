<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2 style="color: aliceblue;">Welcome on board!</h2>
  <p style="color: aliceblue;" >We just need a little bit of data from you to get you started ðŸš€</p>
  <div class="control">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    <div class="error" *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
      Email is required and must be valid.
    </div> 
  </div> 

  <div class="control-row">
    <div class="control">
     
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <div class="error" *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
        Password is required (min 6 characters).
      </div>
    </div>

    <div class="control">

      <label for="confirm-password">Confirm Password</label>
      <input id="confirm-password" type="password" formControlName="confirmPassword" />
      <div class="error" *ngIf="form.hasError('mismatch') && form.controls['confirmPassword'].touched">
        Passwords do not match.
      </div>
    </div>
  </div>
  <hr />
  <div>
    <div class="control-row">
      <div class="control">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" formControlName="firstName" />
        <div class="error" *ngIf="form.controls['firstName'].invalid && form.controls['firstName'].touched">
          First name is required.
        </div>
      </div>

      <div class="control">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" formControlName="lastName" />
        <div class="error" *ngIf="form.controls['lastName'].invalid && form.controls['lastName'].touched">
          Last name is required.
        </div>
      </div>
    </div>
